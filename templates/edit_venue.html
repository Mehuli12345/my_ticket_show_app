{% extends "admin_layout.html" %}

{% block content %}
<div class="container mt-4">
  <h3>Edit Venue: {{ theatre.name }}</h3>
  <form method="POST" action="{{ url_for('edit_venue', id=theatre.id, name=name) }}">
    <div class="mb-3">
      <label for="name" class="form-label">Venue Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ theatre.name }}" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" name="location" value="{{ theatre.location }}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ theatre.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Venue</button>
    <a href="{{ url_for('admin_dashboard', name=name) }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
