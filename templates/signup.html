<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Signup</title>
  </head>
  <body>
    <div class="my_container">
      <div class="center"><h1>My Cine World</h1></div>
      <div class="my_panel">
        <div class="center"><h3>Login</h3></div>
        <div class="input_form">

          <!-- âœ… FORM TAG ADDED -->
          <form method="POST" action="/register">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Full Name</label>
              <input type="text" class="form-control" id="full_name" placeholder="Name" name="full_name">
            </div>
            <div class="form-group">
              <label for="location">location</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="address" name="address">
            </div>
            <div class="form-group">
              <label for="pin_code">Pi code</label>
              <input type="text" class="form-control" id="pin_code" placeholder="765890" name="pin_code">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          Existing user?<a href="/login">Login</a>
          <div class="center">{{msg}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
