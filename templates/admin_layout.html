<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    <title>Signup</title>
    <style>
      .my_container {
        padding: 20px;
      }

      .my_panel {
        margin-top: 20px;
      }

      .card {
        width: 22rem;
        padding: 16px;
        font-size: 1.1rem;
      }

      .center {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="my_container">
      <div class="center">
        <h1>My Cine World</h1>
      </div>

      <div class="my_panel">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Summary<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" action="/search/{{name}}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search_text" ud="search_text"aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <span class="navbar-text">Welcome to {{name}}</span>
        </nav>
        {%block content%}
        {%endblock%}
      </div>
    </div>
  </body>
</html>
